<h1>Funciones</h1>
<table class="table table-striped">
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Hora de Inicio</th>
    <th>Hora de Finalizacion</th>
  </tr>
  <tr ng-repeat="funcion in funcionesRecords">
      <td><a ui-sref="funcionDetail ({ funcionId: funcion.id })">{{ funcion.id }}</a></td>
    <td>{{ funcion.name }}</td>
    <td>{{ funcion.horaInicio|  date:'medium' }}</td>
    <td>{{ funcion.horaFin |   date:'medium' }}</td>
   </tr>
</table>

<html>
    <head>
        <title>Abono:</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="col-md-4">
        <div class="row">
            <dt>Identificador: </dt><dd><li id="{{$index}}-id">{{abono.id}}</li></dd>   
        </div>
        <div class="row">
            <dt>Precio:</dt><dd><input type = "text" id="{{$index}}-id" required ng-model="abonoPrecio" value = "{{abono.precio}}"></input></dd>     
        </div>
        <div class="row">
            <dt>Informaci√≥n del espectador</dt>
            <dd>Identificacion Espectador: <input type = "text" id="{{$index}}-id" required ng-model="abonoIdEspectador" value = "{{abono.espectador.id}}"></input></dd>
        </div>
        <div class="row">
            <button type = "button" ng-click = "addBoletaToAbono(abono.id, boletaId)">Agregar Boleta</button>
            <input type = "text" id="{{$index}}-id" ng-model = "boletaId" placeHolder = "10"></input>
        </div>
        
        <div class="row">
            <button type = "button" ng-click = "toAbonosGet(abono.id)">Cancelar</button><button type = "button" ng-click = "updateAbono(abono.id)">Guardar Cambios</button>
        </div>
    </div>
</div>
    </body>
</html>

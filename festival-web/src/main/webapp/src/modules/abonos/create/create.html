<html>
    <div class="container-fluid">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><label ng-if="!edit" id="createAbono">Create new Abono</label>
                    <label ng-if="edit" id="editAbono">Edit Abono</label></div>
                <div class="panel-body">
                    <form ng-submit="createAbono()" name="abono">
                        <div class="form-group row">
                            <div class="form-group col-md-6">
                                <label for="abonoPrecio" class="col-sm-2">Precio:</label>
                                <input id="abonoPrecio" required ng-model="abonoPrecio" class="col-sm-6"/>
                            </div>
                       <div class="form-group row">
                            <div class="form-group col-sm-4" ng-if="!boleta.$valid">
                                <div class="alert alert-warning">
                                    <strong>Warning!</strong><p>All inputs are required*</p>
                                </div> 
                            </div> 
                        </div> 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">
                                <input ng-show="abono.$valid" type="submit" value="Save" class="btn btn-success"/>
                                <a class="btn btn-info" ui-sref="abonosList">Cancel</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</html>

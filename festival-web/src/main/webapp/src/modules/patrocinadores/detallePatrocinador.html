<a ui-sref="patrocinadores.controles">Volver</a>
<h4>Detalle: {{patrocinador.name}}</h4>
<div class="col-sm-6">
    <table class="table table-hover">
      <tr>
        <td>Nombre</td>
        <td>{{patrocinador.name}}</td>
      </tr>
      <tr>
          <td>Patrocinio</td>
          <td>{{patrocinador.patrocinio | currency}}</td>
      </tr>
      <tr>
          <td>NIT</td>
          <td>{{patrocinador.NIT}}</td>
      </tr>
    </table>
</div>

<table class="table table-striped">
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Patrocinio</th>
    <th>NIT</th>
    <th>Borrar</th>
  </tr>
  <tr ng-repeat="patrocinador in patrocinadores">
      <td>{{ patrocinador.id }}</td>
      <td><a ui-sref="patrocinadores.detallePatrocinador ({ idPatrocinador: patrocinador.id })">{{ patrocinador.name }}</a></td>
    <td>{{ patrocinador.patrocinio | currency }}</td>
    <td>{{ patrocinador.NIT }}</td>
    <td>
        <a href="" ng-click="deletePatrocinador(patrocinador.id)"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
  </tr>
</table>

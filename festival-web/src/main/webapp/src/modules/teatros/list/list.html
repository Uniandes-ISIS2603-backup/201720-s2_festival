<table class="table table-striped">
    <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Tarifa Basica</th>
        <th>Acciones</th>
    </tr>
    <tr ng-repeat="teatro in teatros">
        <td><a ui-sret="teatros.detail({teatrosId:teatros.id})">{{teatro.id}}</a></td>
        <td>{{teatro.nombre }}</td>
        <td>{{teatro.tarifaBasica}}</td>
        <td>
            <a ui-sret="teatros.delete({teatrosId:teatros.id})"><span class="glyphicon glyphicon-remove"></span></a>Delete
            <a ui-sref="teatros.update({teatrosId: teatros.id})"><span class="glyphicon glyphicon-refresh"></span></a>Update
        </td>
    </tr>
</table>

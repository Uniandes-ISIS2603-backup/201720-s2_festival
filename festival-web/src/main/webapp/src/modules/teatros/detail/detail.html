<div class="thumbnail">
	<div class="panel panel-default"> 
		<div class="panel-body">
                        <h2>Teatro {{teatro.nombre}}</h2>
			<br>
                        <p><b>Ubicación</b></p>
                        <div class="map">
                        </div>
			<img class="thumbnail" src="{{teatro.ubicacion}}" style="width: 100%; display: inline-block;" />
			<p><b>Tarifa básica: </b>${{teatro.tarifaBasica}}</p>
                        
                        <button type="button" ui-sref="teatros.funciones({teatrosId : teatro.id})" class="btn btn-primary btn-block">Ver Funciones</button>
	</div>
</div>

<table class="table table-striped">
  <tr>
    <th>id</th>
    <th>Tarifa</th>
    <th>Hora Inicio</th>
    <th>Hora Fin</th>
  </tr>
  <tr ng-repeat="funcion in funcionesRecords">
      <td><a ui-sref="funcion.detail ({ sillasId: silla.id })">{{ funcion.id }}</a></td>
    <td>{{ funcion.tarifa }}</td>
    <td>{{ silla.esPreferencial }}</td>
    <td>
        <a ui-sref="sillas.update ({ sillasId: silla.id })"><span class="glyphicon glyphicon-leaf"></span></a>
        <a ui-sref="sillas.delete ({ sillasId: silla.id })"><span class="glyphicon glyphicon-fire"></span></a>
    </td>
  </tr>
</table>

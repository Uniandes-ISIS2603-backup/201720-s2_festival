<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>Nombre del crítico</th>
                <th>Nombre de la función</th>
            </tr>
            <tr ng-repeat="critica in criticas">
                <td>
                    <a ui-sref="criticas.detail ({ criticasId: critica.id })">
                        {{ critica.id}}
                    </a>
                </td>
                <td>{{ critica.critico.name}}</td>
                <td>{{ critica.funcion.name}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-offset-5 col-xs-2">
        <a ui-sref="criticas.create">
            <button class="btn btn-primary form-control" title="Crear">
                <span class="glyphicon glyphicon-plus btn-a-icon"></span>
            </button>      
        </a>
    </div>
</div>

<div class="thumbnail">
	<div class="panel panel-default"> 
		<div class="panel-body">
			<h4>Modificar  {{peliculaMd.name}} </h4>
			<form ng-submit="updatePelicula()" name="updatePeliForm">
				<div class="form-group">

					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" ng-model="peliculaNombre">
					
					<label for="director">Director:</label>
					<input type="text" class="form-control" id="director" name="director" ng-model="peliculaDirector">

					<label for="genero">Género:</label>
					<input type="text" class="form-control" id="genero" name="genero" ng-model="peliculaGenero">

					<label for="duracion">Duración:</label>
					<input type="number" min="0" class="form-control" id="duracion" name="duracion" ng-model="peliculaDuracion">

					<label for="pais">País:</label>
					<input type="text" class="form-control" id="pais" name="pais" ng-model="peliculaPais">

					
				</div>
				<div class="form-group">

					<label for="imagen">Link Imagen:</label>
					<input type="text" class="form-control" id="imagen" name="imagen" ng-model="peliculaImagen">

					<label for="corto">Corto:</label>
					<input type="url" class="form-control" id="url" name="corto" ng-model="peliculaCorto">
				</div>
				<button type="submit" class="btn btn-primary">Actualizar</button>
			</form>
		</div>
	</div>

</div>


<div class="thumbnail">
	<div class="panel panel-default"> 
		<div class="panel-body">
			<h1 align="center">{{pelicula.name}}</h1>
			<br>
			<img class="thumbnail" src="{{pelicula.imagen}}" style="width: 100%; display: inline-block;" />
			<p><b>Director: </b>{{pelicula.director}}</p>
			<p><b>Genero: </b>{{pelicula.genero}}</p>
			<p><b>Duración: </b>{{pelicula.duracionMinutos}}</p>
			<p><b>País: </b>{{pelicula.pais}}</p>
			<a class="" ui-sref="verCorto"><p> Ver Tractomula :v</p></a>

			<div id="divCorto" class="" ui-view="cortoView"></div>
			<div class="">
				<button type="button" ui-sref="peliculaAmpliada({peliculaId : pelicula.id})" class="btn btn-primary btn-block">Ver detalles</button>
		</div>
	</div>

</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>N°</th>
			<th>Precio</th>
			<th>Código de Barras</th>
			<th>Estado</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="boleta in boletasRet">

			<td id="{{$index}}-id">{{boleta.id}}</td>
			<td id="{{$index}}-precio"><p> {{boleta.precio}} </p></td>
			<td id="{{$index}}-codigoDeBarras"><p class="codigoBarras"> {{boleta.codigoDeBarras}} </p></td>
			<td>
				<a ng-if="boleta.estado == 1" data-dismiss="modal" ui-sref="peliculaAmpliada({peliculaId : pelicula.id, comprada : true, idBoletaComprada : boleta.id})">
					<button class="btn btn-primary btn-a-icon" style="background-color: #4e7d04">
						<span class="glyphicon glyphicon-film"></span><p style="font-size: 10px;"> DISPONIBLE </p>
					</button>
				</a>
				<a ng-if="boleta.estado == 2">
					<button class="btn btn-danger btn-a-icon" style="background-color: #6f7075" disabled>
						<span class="glyphicon glyphicon-film"></span><p style="font-size: 10px;"> RESERVADA </p>
					</button>
					
				</a>
				<a ng-if="boleta.estado == 3">
					<button class="btn btn-danger btn-a-icon" style="background-color: #6d0809; height: auto;" disabled>
						<span class="glyphicon glyphicon-film"></span><p style="font-size: 10px;"> COMPRADA </p>
					</button>
				</a>
			</td>
			<!--<td>
				<button id="comprarBoton" class="btn btn-md" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()" data-toggle="modal" data-target="#cajaFunciones" ui-sref="boletasDeFucion({funcionId : funcion.id})">
					<span style="text-align: center; color: #f5f5f5;" class="glyphicon glyphicon-usd"></span></button>
				</td>
			-->
		</tr>
	</tbody>
</table>

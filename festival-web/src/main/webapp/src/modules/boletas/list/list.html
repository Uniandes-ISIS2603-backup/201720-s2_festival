<div class="row">
    <div class="col-xs-12">
        <h1>Boletas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Estado</th>
                    <th>Precio</th>
                    <th>Código de barras</th>
                    <th>Silla</th>
                    <th>Función</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in boletas">
                    <td>
                        <a ui-sref="boletasGet ({ boletaId: i.id })">
                            {{i.id}}
                        </a>
                    </td>                                  
                    <td>{{i.estado}}</td> 
                    <td>{{i.precio}}</td> 
                    <td>{{i.codigoDeBarras}}</td> 
                    <td>{{i.silla.id}}</td> 
                    <td>{{i.funcion.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-offset-5 col-xs-2">
        <a ui-sref="boletasCreate">
            <button class="btn btn-primary form-control" title="Crear">
                <span class="glyphicon glyphicon-plus btn-a-icon"></span>
            </button>      
        </a>
    </div>
</div>
